
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FarmaClick</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bem-vindo ao FarmaClick</h1>
    <form id="orcamento-form">
        <label for="cnpj">CNPJ da farmácia:</label>
        <input type="text" id="cnpj" name="cnpj" required placeholder="Digite o CNPJ" />
        <button type="submit">Enviar orçamento</button>
    </form>
    <section id="produtos">
        <h2>Produtos disponíveis</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Fabricante</th>
                    <th>Estoque</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos">
                <!-- Dados inseridos via JavaScript -->
            </tbody>
        </table>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
